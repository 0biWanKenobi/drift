name: moor_documentation
description: Documentation of the moor packages
publish_to: none

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  docsy:
    hosted:
      url: https://simonbinder.eu
      name: docsy
    version: ^0.1.2

dev_dependencies:
  build_runner: ^1.11.1
  build_web_compilers: ^2.16.3
  built_site:
    hosted:
      url: https://simonbinder.eu
      name: built_site
    version: ^0.1.0
  webdev: ^2.7.1
  sass_builder: ^2.1.3

dependency_overrides:
  args: ^2.0.0
  yaml: ^3.0.0
  crypto: ^3.0.0
  # todo: Remove after https://github.com/dart-lang/mime/pull/43
  mime:
    git:
      url: https://github.com/simolus3/mime.git
      ref: woff2
