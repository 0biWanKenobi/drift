builders:
  versions:
    import: 'tool/write_versions.dart'
    build_to: cache
    builder_factories: ["writeVersions"]
    build_extensions: {"$package$": ["lib/versions.json"]}
  code_snippets:
    import: 'tool/snippets.dart'
    build_to: cache
    builder_factories: ["SnippetsBuilder.new"]
    build_extensions: {"": [".excerpt.json"]}
    auto_apply: none

targets:
  prepare:
    builders:
      "|versions":
        enabled: true
      "|code_snippets":
        enabled: true
        generate_for:
          - "lib/snippets/**/*.dart"
          - "lib/snippets/*/*.drift"
          - "lib/snippets/*.dart"
    auto_apply_builders: false
    sources:
      - "$package$"
      - "lib/versions.json"
      - "lib/snippets/**"
      - "tool/write_versions.dart"
      - "tool/snippets.dart"

  $default:
    dependencies: [":prepare"]
    builders:
      build_web_compilers|entrypoint:
        release_options:
          # Turn of null assertions for release builds, it looks like this
          # makes generated code slightly smaller.
          native_null_assertions: false
          dart2js_args:
            - "-O4"
            - "--csp"
      moor_generator:
        enabled: false
    sources:
      - "lib/**"
      - "pages/**"
      - "templates/**"
      - "web/**"
      - "$package$"
      - "pubspec.yaml"
      - "theme.yaml"
      - "website.yaml"
